<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils.js"></script>
    <!-- <script>
            
    </script> -->
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light justify-content-center" style="background-color: #dbdbdb;">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a href="#" class="nav-link">Add Blog</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
            </li>
        </ul>
    </nav>

    <h1>Balloon</h1>
    <h3>The most simple blog ever!</h3>

    <div class="container">
        <div class="addBlog">
            <div class='row'>
                <div class='col'>
                    <label class="formLabelTitle" for="">Post a Blog</label>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <label class="formLabelTitle" for="">Title:</label>
                </div>
                <div class='col'>
                    <input type="text" id="title" class="formInput">
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <label class="formLabelTitle" for="">Description:</label>
                </div>
                <div class='col'>
                    <textarea name="desc" class="formLabelTitle" id="desc" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <label class="formLabelTitle" for="">Image:</label>
                </div>
                <div class='col'>
                    <input type="text" id="img" class="formInput">
                </div>
            </div>
            <input type="button" value="Post" class="btn btn-primary" onclick="getBlogData()">
            <input type="button" value="Clear" class="btn btn-secondary" onclick="clearBlogForm()">
        </div>

        <div class="blogPosts">
            <table class="blogPostTable">
                <thead>
                    <th colspan=3 class="tableTitle">Recently Posted...</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</body>
<script>
    retreiveData()
</script>
</html>
