<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils.js"></script>
</head>
<body>
    <!-- Nav Bar -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a href="#" class="nav-link">Add Blog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Contact Us</a>
        </li>
    </ul>

    <h1>Balloon</h1>
    <h3>The most simple blog ever!</h3>

    <div class="addBlog">
        <label for="">Title: </label>
        <input type="text" name="title" id="title"/>
        <br><br>
        <div class='row' >
            <div class='col-4'>
                <label for="">Description: </label>
            </div>
            <div class='col-8'>
                <textarea rows="4" cols="30" id="desc"></textarea>
            </div>
        </div>
        <br><br>
        <label for="">Image: </label>
        <input type="text" name="title" id="img"/>
        <br><br>
        <input type="button" value="Post" class="btn btn-primary" onclick="getBlogData()">
        <input type="button" value="Clear" class="btn btn-secondary" onclick="clearBlogForm()">
    </div>


    <div class="blogPosts">
        <table class="blogPostTable">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    
</body>
</html>
