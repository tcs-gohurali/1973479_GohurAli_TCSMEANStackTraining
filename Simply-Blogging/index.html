<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIR8hR3ix_7UwB_xS89UoUihNOk_bvDbVk3fYdK9v6-VhplKjgU0F-inTBisdVveDhUwg&usqp=CAU">
    <title>Balloon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils.js"></script>
    <!-- <script>
            
    </script> -->
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light justify-content-center" style="background-color: #dbdbdb;">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a href="#" class="nav-link">Add Blog</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-1">
                <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIR8hR3ix_7UwB_xS89UoUihNOk_bvDbVk3fYdK9v6-VhplKjgU0F-inTBisdVveDhUwg&usqp=CAU" alt="">
            </div>
            <div class="col-11">
                <h1>Balloon</h1>
                <h3>The most simple blog ever!</h3>
            </div>


        </div>
    </div>
    
    

    <div class="container">
        <div class="addBlog">
            <div class='row'>
                <div class='col'>
                    <label class="formLabelTitle" for="">Post a Blog</label>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <label class="formLabelTitle" for="">Title:</label>
                </div>
                <div class='col'>
                    <input type="text" id="title" class="formInput">
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <label class="formLabelTitle" for="">Description:</label>
                </div>
                <div class='col'>
                    <textarea name="desc" class="formLabelTitle" id="desc" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <label class="formLabelTitle" for="">Image:</label>
                </div>
                <div class='col'>
                    <input type="text" id="img" class="formInput">
                </div>
            </div>
            <input type="button" value="Post" class="btn btn-outline-dark" onclick="getBlogData()">
            <input type="button" value="Clear" class="btn btn-secondary" onclick="clearBlogForm()">
        </div>

        <div class="blogPosts">
            <table class="blogPostTable">
                <thead>
                    <th colspan=3 class="tableTitle">Recently Posted...</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>        
    </div>

    <input type="button" value="Clear Local Storage" class="btn btn-outline-light" id="clearLS" onclick="clearLocalStorage()">

</body>
<script>
    retreiveData()
</script>
</html>
