<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <h1>Course Management</h1>

        <div class="menuarea">
            <ul class="nav">
                <li class="nav-item"><a class="nav-location" href="/retrieve">Retrieve All Courses</a></li>
                <li class="nav-item"><a class="nav-location" href="/store">Add a Course</a></li>
                <li class="nav-item"><a class="nav-location" href="/delete">Delete a Course</a></li>
                <li class="nav-item"><a class="nav-location" href="/update">Update a Course</a></li>
            </ul>
        </div>

        <div class="bodyContent">
            <h3 style="margin:auto;text-align:center;">Update the Cost of a Course</h3>

            <div class="addCourseForm">

                <form action="/update" method="post">
                    
                    <div class="row">
                        <div class="col">
                            <label>Course ID: </label>
                        </div>
                        <div class="col">
                            <input type="text" name="cid">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Amount:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="amnt">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-outline-dark" value="Update Course">
                    <input type="reset"  class="btn btn-outline-danger" value="Reset">
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
