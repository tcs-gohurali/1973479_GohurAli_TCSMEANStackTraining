<div class="registerForm">
    <h3>Register Account</h3>
    <form [formGroup]="registrationRef" (ngSubmit)="registerAccount()">
        <label for="">First Name: </label> <input type="text" formControlName="fname">
        <br>
        <label for="">Last Name: </label> <input type="text" formControlName="lname">
        <br>
        <label for="">Username: </label> <input type="text" formControlName="username">
        <br>
        <label for="">Password: </label> <input type="password" formControlName="password">
        <br>
        <input type="submit" class="btn btn-primary" value="Register">
        <input type="reset" class="btn btn-outline-light" value="Reset">
    </form>
    {{msg}}
</div>
